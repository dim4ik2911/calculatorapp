<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
        <section class="space"></section>
        <section class="enter">
          <p>Enter</p>
        </section>
        <section class="signs">
          <img src="./img/divide.png" alt="devide" id="divide" />
          <img src="./img/multiply.png" alt="mulitply" id="multiply" />
          <img src="./img/plus.png" alt="plus" id="plus" />
          <img src="./img/reduce.png" alt="reduce" id="reduce" />
        </section>
        <section class="third">
          <img src="./img/eight.png" alt="eight" id="eight" />
          <img src="./img/nine.png" alt="nine" id="nine" />
          <img src="./img/back.png" alt="back" id="back" />
          <img src="./img/cancel.png" alt="cancel" id="cancel" />
        </section>
        <section class="second">
          <img src="./img/four.png" alt="four" id="four" />
          <img src="./img/five.png" alt="five" id="five" />
          <img src="./img/six.png" alt="six" id="six" />
          <img src="./img/seven.png" alt="seven" id="seven" />
        </section>
        <section class="first">
          <img src="./img/zero.png" alt="zero" id="zero" />
          <img src="./img/one.png" alt="one" id="one" />
          <img src="./img/two.png" alt="two" id="two" />
          <img src="./img/three.png" alt="three" id="three" />
         </section>
      </div>
    </div>
  </body>
</html>
